<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harsha's BingeVerse</title>
<link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Explore Harsha's BingeVerse with over 350+ shows and brutally honest reviews. Find your next binge-worthy series!">
  <meta name="keywords" content="TV Shows, Reviews, Binge-Watching, Streaming, Entertainment">
  <meta name="author" content="Harsha">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Harsha's BingeVerse</h1>
    <p>350+ shows, one brutally honest opinion at a time.</p>
  </header>

  <div class="search-filter">
    <input type="text" id="searchBar" placeholder="Search for a show...">
    <select id="genreFilter">
      <option value="">All Genres</option>
      <option>Drama</option>
      <option>Comedy</option>
      <option>Action</option>
      <option>Sci-Fi</option>
      <option>Thriller</option>
    </select>
    <select id="platformFilter">
      <option value="">All Platforms</option>
      <option>Netflix</option>
      <option>Prime Video</option>
      <option>Hotstar</option>
      <option>Hulu</option>
      <option>Apple TV+</option>
      <option>Disney+</option>
      <option>HBO Max</option>
      <option>Peacock</option>
      <option>Paramount+</option>
      <option>The CW</option>
      <option>Syfy</option>
      <option>AMC</option>
      <option>FX</option>
      <option>Other</option>
    </select>
  </div>

  <div class="grid" id="showGrid"></div>

  <script src="script.js"></script>
</body>
</html>
